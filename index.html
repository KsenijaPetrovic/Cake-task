<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end entry level test</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    
    <div class="stepText" id="stepText"></div>

    <div class="lights" id="lights"></div>

    <div class="box">
        <button id="manualBtn">manual step</button>
        <hr>
        <span class="label">step duration in ms:</span>
        <input type="number" class="inputNumber" id="stepDuration" value="700"/> <!--zadata vrednost 700 radi lakseg rada, da ne moram stalno da unosim-->
        <button id="automaticBtn">automatic stepping: off</button><br>
        <button id="randomBtn">random stepping: off</button>
    </div>

</body>
</html>
